<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT-Based Perishable Food Monitoring</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 60px 80px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 520px;
    }
    h1 {
      color: #2c3e50;
      font-size: 22px;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 5px 0 15px;
    }
    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .active {
      margin-top: 20px;
      font-size: 17px;
      color: #2c3e50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IoT-Enabled Perishable Food Quality Monitoring Category Selector</h1>
    <p>Select category to activate model:</p>
    <select id="category">
      <option value="fruit">Fruits</option>
      <option value="meat">Meat</option>
      <option value="dairy">Dairy Solids</option>
    </select>
    <br>
    <button onclick="setCategory()">Set Category</button>
    <div class="active" id="status">Loading current model...</div>
  </div>

  <script>
    const API_BASE = "https://food-quality-router.onrender.com";

    async function setCategory() {
      const category = document.getElementById("category").value;
      const status = document.getElementById("status");
      status.textContent = "⏳ Updating category...";
      try {
        const res = await fetch(`${API_BASE}/set_category`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category })
        });
        if (!res.ok) throw new Error("HTTP error " + res.status);
        const data = await res.json();
        status.innerHTML = `✅ Active model: ${data.category.toUpperCase()}`;
      } catch (err) {
        status.innerHTML = "⚠️ Unable to set category (check network/API)";
        console.error(err);
      }
    }

    async function getCategory() {
      const status = document.getElementById("status");
      try {
        const res = await fetch(`${API_BASE}/get_category`);
        if (!res.ok) throw new Error("HTTP error " + res.status);
        const data = await res.json();
        status.innerHTML = `✅ Active model: ${data.category.toUpperCase()}`;
      } catch (err) {
        status.innerHTML = "⚠️ Unable to fetch category";
        console.error(err);
      }
    }

    window.onload = getCategory;
  </script>
</body>
</html>
